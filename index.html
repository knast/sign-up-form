<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" deter></script>
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="background.jpg" alt="Picture from backalley perspective">
        </div>
        <div class="right-side">
            <h1>Sign up in this form</h1>
            <form method="post">
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" pattern="[A-Za-z]" oninvalid="setCustomValidity('Only letters are acceptable.')" required>
                    </li>
                    <li>
                        <label for="second-name">Second Name</label>
                        <input type="text" id="second-name" name="second_name" pattern="[A-Za-z]" oninvalid="setCustomValidity('Only letters are acceptable.')" required>
                    </li>
                    <li>
                        <label for="email">E-mail Address</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone-number">Phone Number (Optional)</label>
                        <input type="tel" id="phone-number" name="phone_number">
                    </li>
                    <li>
                        <label for="user-password">Password</label>
                        <input class="error" type="password" id="user-password" name="user_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input class="error" type="password" id="confirm-password" name="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="5" required>
                    </li>
                    <li class="rules">
                        <input type="checkbox" id="rules" name="accepts_rules" minlength="5" required>
                        <label for="rules">Yes, I accept the rules.</label>
                        
                    </li>
                    <li>
                        <button class="submit" type="submit">CREATE ACCOUNT</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
