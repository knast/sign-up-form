<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="background.jpg" alt="Picture from backalley perspective">
        </div>
        <div class="right-side">
            <h1>Sign up in this form</h1>
            <form method="post">
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </li>
                    <li>
                        <label for="second-name">Second Name</label>
                        <input type="text" id="second-name" name="second_name" required>
                    </li>
                    <li>
                        <label for="email">E-mail Address</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone-number">Phone number (Optional)</label>
                        <input type="tel" id="phone-number" name="phone_number">
                    </li>
                    <li>
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="user_password" required>
                    </li>
                    <li>
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </li>
                    <li class="rules">
                        <input type="checkbox" id="rules" name="accepts_rules">
                        <label for="rules">Yes, I accept the rules.</label>
                        
                    </li>
                    <li>
                        <button type="submit">CREATE ACCOUNT</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
